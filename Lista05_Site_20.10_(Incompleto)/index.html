<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>DÉVI-TI - Home</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/imagens/logo.png" alt="DÉVI-TEÍ" title="DÉVI-TEÍ">
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Cursos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Informática</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Culinária</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>

            </div>
          </nav>

    </header>

    <main>
      <section id="banner" class="carousel slide carousel-fade d-block" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#banner" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>

        <div class="carousel-inner">

          <div class="carousel-item active" data-bs-interval="4000">
            <img src="./assets/imagens/banner1.jpg" class="d-block w-100" alt="Cursos de tecnologia" title="Cursos de tecnologia">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cursos de tecnologia</h5>
              <p>Aprenda programação em 24 horas!</p>
              <p>
                <a href="cadastro.html" title="Cadastro" class="btn btn-danger">
                  <i class="fa-solid fa-check"></i> Cadastre-se
                </a>
              </p>
            </div>
          </div>

          <div class="carousel-item" data-bs-interval="4000">
            <img src="./assets/imagens/banner2.jpg" class="d-block w-100" alt="Cursos de tecnologia" title="Cursos de tecnologia">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cursos de culinária</h5>
              <p>Aprenda receitas incríveis em 24 horas!</p>
              <p>
                <a href="cadastro.html" title="Cadastro" class="btn btn-success">
                  <i class="fa-solid fa-check"></i> Cadastre-se
                </a>
              </p>
            </div>
          </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </section>
    </main>
    
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
